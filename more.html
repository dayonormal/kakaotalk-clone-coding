<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:49</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>54%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header__column">
            <span>More</span>
        </div>
        <div class="screen-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog cog-notification__father">
                    <div class="cog-notification"></div>
                </i></a>
        </div>
    </div>

    <div class="profile-box">
        <div class="profile-column">
            <img class="profile-column__img" src="photo/rachael.jpeg">
            <div class="profile-column__info">
                <span class="profile-column__info-name">Rachael</span>
                <span class="profile-column__info-text">+1 324-334-223</span>
            </div>
        </div>
        <div class="profile-column">
            <div class="profile-column__right">
                <span><i class="fab fa-stack-exchange fa-3x"></i></span>
            </div>
        </div>
    </div>

    <ul class="icons-row icons-row__more">
        <li class="icons-row__icon">
            <i class="fas fa-calendar-check"></i>
            <span>Calendar</span>
        </li>
        <li class="icons-row__icon">
            <i class="fas fa-hdd"></i>
            <span>Talk Drive</span>
        </li>
        <li class="icons-row__icon">
            <i class="fas fa-smile-wink"></i>
            <span>Emoticons</span>
        </li>
        <li class="icons-row__icon">
            <i class="fas fa-paint-brush"></i>
            <span>/themes</span>
        </li>
    </ul>

    <h6 class="more-screen__suggestion">Suggestions</h6>

    <ul class="icons-row icons-row__more">
        <li class="icons-row__icon">
            <i class="fas fa-calendar-check"></i>
            <span>Kakao Story</span>
        </li>
        <li class="icons-row__icon">
            <i class="fas fa-hdd"></i>
            <span>Kakao Friends</span>
        </li>
        <li class="icons-row__icon">
            <i class="fas fa-smile-wink"></i>
            <span>Friends Gem</span>
        </li>
        <li class="icons-row__icon">
            <!--<i class="fas fa-paint-brush"></i>
            <span>/themes</span>-->
        </li>
    </ul>



    <ul class="nav-bar">
        <li class="nav-column"><a href="friends.html"><i class="far fa-user"></i></a></li>
        <li class="nav-column nav-notification__father">
            <a href="chats.html"><i class="far fa-comment"></i>
                <div class="notification nav-notification">1</div>
            </a>
        </li>
        <li class="nav-column"><a href="find.html"><i class="fas fa-search"></i></a></li>
        <li class="nav-column"><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
    </ul>

    <div id="no-mobile">
        <span>Your screen is too big : (</span>
    </div>

    <script src="https://kit.fontawesome.com/553fcd1fbd.js" crossorigin="anonymous"></script>
</body>

</html>
