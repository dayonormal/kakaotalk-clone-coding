<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:40</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>56%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="login-screen__header">
        <h4 class="login-screen__header-title">Welcome to KakaoTalk</h4>
        <h6 class="login-screen__header-subtitle">If you have a Kakao Account<Br />log in with your email or phone
            number.
        </h6>
    </div>

    <form action="friends.html" method="get" class="login-box">
        <input required type="text" class="login-box__input" placeholder="Emaiil or Phone number">
        <input required type="password" class="login-box__input" placeholder="Password">
        <input type="submit" class="login-box__btn login-box__btn-login" value="Log In">
        <input type="submit" class="login-box__btn login-box__btn-signup" value="Sign Up">
        <a href="#">Find KakaoTalk Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big : (</span>
    </div>

    <script src="https://kit.fontawesome.com/553fcd1fbd.js" crossorigin="anonymous"></script>
</body>

</html>
