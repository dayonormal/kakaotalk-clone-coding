<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:48</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>54%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>
    <div class="screen-header">
        <div class="screen-header__column">
            <span>Find</span>
        </div>
        <div class="screen-header__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-music"></i>
            <a href="settings.html"><i class="fas fa-cog cog-notification__father">
                    <div class="cog-notification"></div>
                </i></a>
        </div>
    </div>

    <ul class="icons-row">
        <li class="icons-row__icon">
            <i class=" fas fa-qrcode"></i> <span>QR Code</span>
        </li>
        <li class="icons-row__icon">
            <i class=" fas fa-address-book"></i>
            <span>Add by Contacts</span>
        </li>
        <li class="icons-row__icon">
            <i class=" fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </li>
        <li class="icons-row__icon">
            <i class=" fas fa-envelope"></i>
            <span>Invite</span>
        </li>
    </ul>

    <div class="recommend-box">
        <h6>Recommended Friends</h6>
        <h5>You have no recommended friends.</h5>
    </div>

    <div class="openchat-box">
        <span>Open Chat</span>
        <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
    </div>

    <div class="tag-box">
        <div class="tag-column">
            <h4>#newyorkknicks</h4>
            <h5>#newyorkknicks#basketball</h5>
            <div class="tag-column__fans">
                <img class="tag-column__fans-img" src="photo/joey.png">
                <span class="tag-column__fans-number">1M members</span>
                <span class="tag-column__fans-status">Active</span>
            </div>
        </div>
        <div class="tag-column tag-column__logo">
            <img class="tag-column__logo-img" src="photo/knicks.jpeg">
            <div class="tag-column__logo-heartcount">
                <i class="fas fa-heart"></i>
                <span>8K</span>

            </div>
        </div>
    </div>



    <ul class="nav-bar">
        <li class="nav-column"><a href="friends.html"><i class="far fa-user"></i></a></li>
        <li class="nav-column nav-notification__father">
            <a href="chats.html"><i class="far fa-comment"></i>
                <div class="notification nav-notification">1</div>
            </a>
        </li>
        <li class="nav-column"><a href="#"><i class="fas fa-search"></i></a></li>
        <li class="nav-column"><a href="more.html"><i class="fas fa-ellipsis-h"></i></a></li>
    </ul>

    <div id="no-mobile">
        <span>Your screen is too big : (</span>
    </div>

    <script src="https://kit.fontawesome.com/553fcd1fbd.js" crossorigin="anonymous"></script>
</body>

</html>
