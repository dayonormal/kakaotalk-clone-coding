<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Phoebe</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:57</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>53%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>

    <div class="control-bar control-bar__settings">
        <span class="control-bar__column">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </span>
        <span class="control-bar__column">
            Phoebe
        </span>
        <span class="control-bar__column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </span>
    </div>

    <div class="chat-date">
        <span>Saturday, April 18, 2021</span>
    </div>

    <div class="profile-column chat-column">
        <img class="profile-column__img chat-column__img" src="photo/phoebe.jpeg">
        <div class="profile-column__info chat-column__info">
            <span class="profile-column__info-name chat-column__info-name">Phoebe</span>
            <div class="profile-column__info-contents">
                <span class="chat-column__info-text">Hey!! the ugly naked guy just wake up!</span>
                <span class="chat-column__info-time">16:03</span>
            </div>
        </div>
    </div>

    <form class="message-input">
        <div class="message-input__column">
            <i class="fas fa-plus"></i>
        </div>
        <div class="message-input__column">
            <input type="text">
            <div class="message-input__column-btns">
                <i class="far fa-smile"></i>
                <i class="fas fa-arrow-up"></i>
            </div>
        </div>
    </form>



    <div id="no-mobile">
        <span>Your screen is too big : (</span>
    </div>

    <script src="https://kit.fontawesome.com/553fcd1fbd.js" crossorigin="anonymous"></script>
</body>

</html>
